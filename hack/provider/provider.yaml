  INACTIVITY_TIMEOUT:
    description: If defined, will automatically stop the VM after the inactivity period.
    default: 10m
  INJECT_GIT_CREDENTIALS:
    description: "If DevPod should inject git credentials into the remote host."
    default: "true"
  INJECT_DOCKER_CREDENTIALS:
    description: "If DevPod should inject docker credentials into the remote host."
    default: "true"
  AGENT_PATH:
    description: The path where to inject the DevPod agent to.
    default: /var/lib/toolbox/devpod
agent:
  path: ${AGENT_PATH}
  inactivityTimeout: ${INACTIVITY_TIMEOUT}
  injectGitCredentials: ${INJECT_GIT_CREDENTIALS}
  injectDockerCredentials: ${INJECT_DOCKER_CREDENTIALS}
  binaries:
    AWS_PROVIDER:
      - os: linux
        arch: amd64
        path: https://github.com/loft-sh/devpod-provider-ecs/releases/download/##VERSION##/devpod-provider-aws-linux-amd64
        checksum: ##CHECKSUM_LINUX_AMD64##
      - os: linux
        arch: arm64
        path: https://github.com/loft-sh/devpod-provider-ecs/releases/download/##VERSION##/devpod-provider-aws-linux-arm64
        checksum: ##CHECKSUM_LINUX_ARM64##
  exec:
    shutdown: |-
      ${AWS_PROVIDER} stop || shutdown
binaries:
  AWS_PROVIDER:
    - os: linux
      arch: amd64
      path: https://github.com/loft-sh/devpod-provider-ecs/releases/download/##VERSION##/devpod-provider-aws-linux-amd64
      checksum: ##CHECKSUM_LINUX_AMD64##
    - os: linux
      arch: arm64
      path: https://github.com/loft-sh/devpod-provider-ecs/releases/download/##VERSION##/devpod-provider-aws-linux-arm64
      checksum: ##CHECKSUM_LINUX_ARM64##
    - os: darwin
      arch: amd64
      path: https://github.com/loft-sh/devpod-provider-ecs/releases/download/##VERSION##/devpod-provider-aws-darwin-amd64
      checksum: ##CHECKSUM_DARWIN_AMD64##
    - os: darwin
      arch: arm64
      path: https://github.com/loft-sh/devpod-provider-ecs/releases/download/##VERSION##/devpod-provider-aws-darwin-arm64
      checksum: ##CHECKSUM_DARWIN_ARM64##
    - os: windows
      arch: amd64
      path: https://github.com/loft-sh/devpod-provider-ecs/releases/download/##VERSION##/devpod-provider-aws-windows-amd64.exe
      checksum: ##CHECKSUM_WINDOWS_AMD64##
exec:
  init: ${AWS_PROVIDER} init
  command: ${AWS_PROVIDER} command
  create: ${AWS_PROVIDER} create
  delete: ${AWS_PROVIDER} delete
  start: ${AWS_PROVIDER} start
  stop: ${AWS_PROVIDER} stop
  status: ${AWS_PROVIDER} status
